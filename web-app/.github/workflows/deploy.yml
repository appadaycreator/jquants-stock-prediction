name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web-app/package-lock.json
        
    - name: Install dependencies
      run: |
        cd web-app
        npm ci
        
    - name: Type check
      run: |
        cd web-app
        npm run type-check
        
    - name: Lint
      run: |
        cd web-app
        npm run lint
        
    - name: Build
      run: |
        cd web-app
        npm run build
      env:
        NODE_ENV: production
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./web-app/dist
        cname: # カスタムドメインがある場合は設定
