<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Quants Stock Prediction</title>
    <script>
        // GitHub Pages用のSPAルーティング対応
        // 現在のパスを取得してリダイレクト
        const path = window.location.pathname;
        const basePath = '/jquants-stock-prediction';
        
        // パスがbasePathで始まっていない場合は追加
        if (!path.startsWith(basePath)) {
            const newPath = basePath + path;
            window.location.replace(newPath);
        } else {
            // 既にbasePathが含まれている場合はindex.htmlにリダイレクト
            window.location.replace(basePath + '/index.html');
        }
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>J-Quants Stock Prediction</h1>
        <p>ページを読み込み中...</p>
        <p>自動的にリダイレクトされます。</p>
    </div>
</body>
</html>
