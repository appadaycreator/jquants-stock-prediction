name: テスト実行

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4
    
    - name: Python ${{ matrix.python-version }} のセットアップ
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    # キャッシュを一時的に無効化（Python 3.12移行のため）
    # - name: キャッシュの設定
    #   uses: actions/cache@v4
    #   with:
    #     path: ~/.cache/pip
    #     key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-${{ matrix.python-version }}-v2
    #     restore-keys: |
    #       ${{ runner.os }}-pip-${{ matrix.python-version }}-
    #       ${{ runner.os }}-pip-
    
    - name: 依存関係のインストール
      run: |
        python -m pip install --upgrade pip
        pip cache purge || echo "Cache purge completed"
        pip install --no-cache-dir -r requirements.txt
        pip install black==23.12.1 flake8==6.1.0
    
    - name: コードフォーマットのチェック
      run: |
        python -m black --check --diff . || echo "Black formatting issues found"
        python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Flake8 issues found"
    
    - name: ユニットテストの実行
      timeout-minutes: 30
      run: |
        pytest tests/unit/ -v --cov=. --cov-report=xml --cov-report=html --tb=short --maxfail=10 --durations=10
    
    - name: 統合テストの実行
      timeout-minutes: 20
      run: |
        pytest tests/integration/ -v --tb=short --maxfail=5 --durations=5
    
    - name: テストカバレッジのアップロード
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Python 3.12 のセットアップ
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    
    - name: 依存関係のインストール
      run: |
        python -m pip install --upgrade pip
        pip cache purge || echo "Cache purge completed"
        pip install --no-cache-dir -r requirements.txt
        pip install black==23.12.1 flake8==6.1.0
    
    - name: リンターの実行
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check --diff .
    
    - name: 型チェック（将来の拡張用）
      run: |
        echo "型チェックは将来実装予定"

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Python 3.12 のセットアップ
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    
    - name: Python バージョン確認
      run: |
        python --version
        which python
    
    - name: キャッシュ完全クリア
      run: |
        pip cache purge || echo "Cache purge completed"
        rm -rf ~/.cache/pip || echo "Cache directory removed"
        rm -rf ~/.local/lib/python* || echo "Local Python cache removed"
    
    - name: 依存関係のインストール
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt
    
    - name: セキュリティチェック
      run: |
        safety check --json --output safety-report.json || echo "Safety check completed with warnings"
        bandit -r . -f json -o bandit-report.json || echo "Bandit scan completed with findings"
    
    - name: セキュリティレポートのアップロード
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: |
          bandit-report.json
          safety-report.json
