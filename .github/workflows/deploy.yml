name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# GitHub Pagesのデプロイに必要な権限を設定
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip cache purge || echo "Cache purge completed"
        pip install --no-cache-dir -r requirements.txt
        
    - name: Generate web data
      run: |
        python generate_web_data.py
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: false  # キャッシュを無効化
        
    - name: Clear all caches
      run: |
        cd web-app
        # すべてのキャッシュとビルドファイルを完全にクリア
        rm -rf node_modules package-lock.json .next dist out
        npm cache clean --force
        # システムキャッシュもクリア
        sudo apt-get clean
        sudo apt-get autoclean
        
    - name: Install Node.js dependencies
      run: |
        cd web-app
        # 依存関係を再インストール
        npm install --legacy-peer-deps --no-cache
        npm install react-is --save --no-cache
        
    - name: Build web application
      run: |
        cd web-app
        # ビルド前の完全なクリーンアップ
        npm run clean
        rm -rf .next dist out
        # 環境変数を明示的に設定
        export NODE_ENV=production
        export NEXT_TELEMETRY_DISABLED=1
        export NEXT_BUILD_CACHE=false
        # ビルド実行
        npm run build
        
    - name: Copy built files to docs directory
      run: |
        cp -r web-app/out/* docs/
        echo "Files copied to docs directory"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        cname: # カスタムドメインがある場合はここに設定
        force_orphan: true