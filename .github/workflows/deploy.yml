name: Update GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œå¯èƒ½

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Setup config and data
      run: |
        # config.yamlãŒå­˜åœ¨ã—ãªã„å ´åˆã€ã‚µãƒ³ãƒ—ãƒ«ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰ã‚³ãƒ”ãƒ¼
        if [ ! -f "config.yaml" ]; then
          cp config.yaml.sample config.yaml
          echo "âœ… config.yaml ã‚’ã‚µãƒ³ãƒ—ãƒ«ã‹ã‚‰ä½œæˆã—ã¾ã—ãŸ"
        fi
        
        # ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’ç”Ÿæˆï¼ˆå®Ÿãƒ‡ãƒ¼ã‚¿ãŒãªã„å ´åˆï¼‰
        if [ ! -f "processed_stock_data.csv" ]; then
          python create_sample_data.py
          echo "âœ… ã‚µãƒ³ãƒ—ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’ç”Ÿæˆã—ã¾ã—ãŸ"
        fi
    
    - name: Generate web data
      run: |
        python generate_web_data.py
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web-app/package-lock.json
    
    - name: Install and build
      working-directory: web-app
      run: |
        npm ci
        npm run build
    
    - name: Copy to docs
      run: |
        rm -rf docs/web-app
        cp -r web-app/dist docs/web-app
        touch docs/.nojekyll
    
    - name: Setup Pages (with auto-enablement)
      id: setup-pages
      uses: actions/configure-pages@v4
      with:
        enablement: true
      continue-on-error: true
    
    - name: Upload artifact
      if: steps.setup-pages.outcome == 'success'
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs
    
    - name: Deploy to GitHub Pages
      if: steps.setup-pages.outcome == 'success'
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Fallback - Commit to gh-pages branch
      if: steps.setup-pages.outcome == 'failure'
      run: |
        echo "âš ï¸ GitHub Pagesè‡ªå‹•æœ‰åŠ¹åŒ–ã«å¤±æ•—ã—ã¾ã—ãŸã€‚gh-pagesãƒ–ãƒ©ãƒ³ãƒã«ã‚³ãƒŸãƒƒãƒˆã—ã¾ã™..."
        
        # gh-pagesãƒ–ãƒ©ãƒ³ãƒã‚’ä½œæˆ/åˆ‡ã‚Šæ›¿ãˆ
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # æ—¢å­˜ã®gh-pagesãƒ–ãƒ©ãƒ³ãƒã‚’å‰Šé™¤ï¼ˆå­˜åœ¨ã™ã‚‹å ´åˆï¼‰
        git push origin --delete gh-pages || true
        
        # æ–°ã—ã„gh-pagesãƒ–ãƒ©ãƒ³ãƒã‚’ä½œæˆ
        git checkout --orphan gh-pages
        git rm -rf .
        
        # docsãƒ•ã‚©ãƒ«ãƒ€ã®å†…å®¹ã‚’ãƒ«ãƒ¼ãƒˆã«ã‚³ãƒ”ãƒ¼
        cp -r docs/* .
        cp docs/.nojekyll .
        
        # ã‚³ãƒŸãƒƒãƒˆã—ã¦ãƒ—ãƒƒã‚·ãƒ¥
        git add .
        git commit -m "ğŸš€ Deploy to GitHub Pages (fallback method)"
        git push origin gh-pages
        
        echo "âœ… gh-pagesãƒ–ãƒ©ãƒ³ãƒã«ãƒ‡ãƒ—ãƒ­ã‚¤ã—ã¾ã—ãŸ"
        echo "ğŸ“ æ‰‹å‹•è¨­å®šãŒå¿…è¦: Settings â†’ Pages â†’ Source: Deploy from a branch â†’ Branch: gh-pages"
