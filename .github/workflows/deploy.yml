name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# GitHub Pagesのデプロイに必要な権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を制限
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      actions: read
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip cache purge || echo "Cache purge completed"
        pip install --no-cache-dir -r requirements.txt
        
    - name: Create required directories
      run: |
        mkdir -p logs
        mkdir -p data
        mkdir -p docs/data
        echo "Required directories created"
        
    - name: Generate web data
      env:
        JQUANTS_EMAIL: ${{ secrets.JQUANTS_EMAIL }}
        JQUANTS_PASSWORD: ${{ secrets.JQUANTS_PASSWORD }}
        JQUANTS_ID_TOKEN: ${{ secrets.JQUANTS_ID_TOKEN }}
      run: |
        python generate_web_data.py
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'web-app/package-lock.json'
        
    - name: Install Node.js dependencies
      run: |
        cd web-app
        npm ci --legacy-peer-deps
        
    - name: Prepare for static build
      run: |
        cd web-app
        # APIルートを一時的に移動
        if [ -d "src/app/api" ]; then
          mv src/app/api temp_api
          echo "APIルートを一時的に移動しました"
        fi
        
    - name: Build web application
      run: |
        cd web-app
        NODE_ENV=production npm run build
        
    - name: Copy build output to docs directory
      run: |
        cd web-app
        # outディレクトリからdocsディレクトリにコピー
        if [ -d "out" ]; then
          rm -rf docs
          cp -r out docs
          echo "Build output copied to docs directory"
        else
          echo "Warning: out directory not found"
        fi
        
    - name: Restore API routes
      run: |
        cd web-app
        # APIルートを復元
        if [ -d "temp_api" ]; then
          mv temp_api src/app/api
          echo "APIルートを復元しました"
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./web-app/docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      pull-requests: read
      actions: read
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4