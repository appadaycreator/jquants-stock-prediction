name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# GitHub Pagesのデプロイに必要な権限を設定
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip cache purge || echo "Cache purge completed"
        pip install --no-cache-dir -r requirements.txt
        
    - name: Generate web data
      run: |
        python generate_web_data.py
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web-app/package-lock.json
        
    - name: Install Node.js dependencies
      run: |
        cd web-app
        npm ci --legacy-peer-deps
        npm install react-is --save
        
    - name: Build web application
      run: |
        cd web-app
        npm run clean
        NODE_ENV=production npm run export
        
    - name: Copy built files to docs directory
      run: |
        cp -r web-app/dist/* docs/
        echo "Files copied to docs directory"
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        cname: # カスタムドメインがある場合はここに設定
        force_orphan: true