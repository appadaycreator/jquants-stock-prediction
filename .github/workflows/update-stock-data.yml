name: Update Stock Data

on:
  schedule:
    # å¹³æ—¥9æ™‚ï¼ˆJST 18æ™‚ï¼‰ã¨15æ™‚ï¼ˆJST 0æ™‚ï¼‰ã«å®Ÿè¡Œ
    - cron: '0 9 * * 1-5'  # å¹³æ—¥9æ™‚ UTC
    - cron: '0 15 * * 1-5' # å¹³æ—¥15æ™‚ UTC
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  push:
    paths:
      - 'scripts/update_data.py'
      - 'config_final.yaml'

jobs:
  update-stock-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: read
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Create required directories
        run: |
          mkdir -p logs
          mkdir -p data
          mkdir -p docs/data
          echo "Required directories created"
          
      - name: Update stock data
        env:
          JQUANTS_EMAIL: ${{ secrets.JQUANTS_EMAIL }}
          JQUANTS_PASSWORD: ${{ secrets.JQUANTS_PASSWORD }}
          JQUANTS_ID_TOKEN: ${{ secrets.JQUANTS_ID_TOKEN }}
        run: |
          echo "Starting stock data update..."
          python3 scripts/update_data.py
          
      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet docs/data/; then
            echo "No changes detected"
            echo "has-changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            echo "has-changes=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.check-changes.outputs.has-changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/data/
          git commit -m "ðŸ“Š Update stock data $(date '+%Y-%m-%d %H:%M:%S')"
          
          # ãƒªãƒ¢ãƒ¼ãƒˆURLã‚’HTTPSã«è¨­å®š
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          
          # ãƒ—ãƒƒã‚·ãƒ¥ã®å®Ÿè¡Œ
          if ! git push origin HEAD:main; then
            echo "Push failed, trying to pull and push again..."
            git pull origin main --rebase
            if ! git push origin HEAD:main; then
              echo "Push failed after retry. Please check repository permissions."
              exit 1
            fi
          fi
          
      - name: Create summary
        run: |
          echo "## ðŸ“Š Stock Data Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Update Time**: $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "- **Changes Detected**: ${{ steps.check-changes.outputs.has-changes }}" >> $GITHUB_STEP_SUMMARY
          if [ -f "docs/data/update_log.json" ]; then
            echo "- **Updated Stocks**: $(jq -r '.updated_stocks | length' docs/data/update_log.json)" >> $GITHUB_STEP_SUMMARY
            echo "- **New Stocks**: $(jq -r '.new_stocks | length' docs/data/update_log.json)" >> $GITHUB_STEP_SUMMARY
          fi
