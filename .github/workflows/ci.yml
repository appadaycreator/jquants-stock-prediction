name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      actions: read
    strategy:
      matrix:
        python-version: [3.11, 3.12]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-${{ matrix.python-version }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-xdist black flake8
        
    - name: Create required directories
      run: |
        mkdir -p logs
        mkdir -p data
        mkdir -p docs/data
        echo "Required directories created"
    
    - name: Code formatting check
      run: |
        black --check --diff . || echo "Black formatting issues found"
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Flake8 issues found"
    
    - name: Run tests
      timeout-minutes: 15
      env:
        JQUANTS_EMAIL: ${{ secrets.JQUANTS_EMAIL }}
        JQUANTS_PASSWORD: ${{ secrets.JQUANTS_PASSWORD }}
        JQUANTS_ID_TOKEN: ${{ secrets.JQUANTS_ID_TOKEN }}
      run: |
        pytest tests/unit/ -v --cov=. --cov-report=xml --cov-report=term-missing --tb=short --maxfail=10 --durations=10 -n auto --timeout=60
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: |
          coverage.xml


  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      actions: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
        
    - name: Run security checks
      run: |
        safety check --json --output safety-report.json || echo "Safety check completed with warnings"
        bandit -r . -f json -o bandit-report.json || echo "Bandit scan completed with findings"
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          safety-report.json
          bandit-report.json

