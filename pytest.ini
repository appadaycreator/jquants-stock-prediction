[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70
    --strict-markers
    --disable-warnings
    --maxfail=10
    --durations=10
    --timeout=30
    -m "not slow"
    --no-header
    --no-summary
    -n 2
markers =
    unit: ユニットテスト
    integration: 統合テスト
    slow: 実行時間が長いテスト
    api: API関連のテスト
    data: データ処理関連のテスト
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
